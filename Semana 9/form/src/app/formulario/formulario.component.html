<div class="container d-flex flex-row">
    <div class="col-5 my-auto">
        <img class="img-fluid w-100" src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1669684740~exp=1669685340~hmac=0866f7da73a82296765d83dbd47c7dc95f825d73ec3c39e33f6d1a1eeeb4a332" alt="login">
    </div>
    <div class="col-5 my-4 mx-5 p-4 bg-light text-primary">
        <h2>Cadastro</h2>
        <hr>
        <form class="row g-3">
            <div class="col-6">
            <label for="Nome">Nome</label>
            <input type="text" readonly class="form-control" id="Nome" placeholder="João">
            </div>
            <div class="col-6">
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="Sobrenome" placeholder="Silva">
            </div>
            <div class="col-12">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="joao@gmail.com">
            </div>
            <div class="col-6">
                <label for="Senha">Senha</label>
                <input type="password" readonly class="form-control" id="Senha" placeholder="Ex: joao123">
            </div>
            <div class="col-6">
                <label for="Idade">Idade</label>
                <input type="text" class="form-control" id="Idade" placeholder="Ex: 23">
            </div>
            <div class="col-12">
                <label for="regiao">Mora na região de Santa Catarina?</label>
                <select class="form-select" id="regiao">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="col-12">
                <label for="tecnologias" class="py-2">Quais tecnologias você já estudou?</label>
                <div class="form-check" id="angular">
                    <input class="form-check-input" type="checkbox" id="angular">
                    <label class="form-check-label text-dark" for="angular">
                      Angular
                    </label>
                </div>
                <div class="form-check" id="java">
                    <input class="form-check-input" type="checkbox" id="java">
                    <label class="form-check-label text-dark" for="java">
                      Java
                    </label>
                </div>
                <div class="form-check" id="docker">
                    <input class="form-check-input" type="checkbox" id="docker">
                    <label class="form-check-label text-dark" for="docker">
                      Docker
                    </label>
                </div>
                <div class="form-check" id="javascript">
                    <input class="form-check-input" type="checkbox" id="javascript">
                    <label class="form-check-label text-dark" for="javascript">
                        Javascript
                    </label>
                </div>
                <div class="form-check" id="python">
                    <input class="form-check-input" type="checkbox" id="python">
                    <label class="form-check-label text-dark" for="python">
                        Python
                    </label>
                </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
