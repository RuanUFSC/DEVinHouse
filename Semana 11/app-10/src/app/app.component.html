<h1 class="text-center pt-5">Coleção de imagens</h1>
<div class="d-flex flex-row justify-content-center mx-auto my-5">
    <div *ngFor="let foto of arrayFotos" class="col-2 p-2 d-flex flex-column justify-content-center">  
      <img src="{{foto.url}}" alt="{{foto.description}}" width="300px">
      <h3>{{foto.description}}</h3>
    </div>
</div>
