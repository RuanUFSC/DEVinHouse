<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank of Dev's</title>    
        <link rel="icon" type="image/x-icon" href="./img/fav.png">
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <script src="./js/scripts.js" async></script>
        <script src="https://kit.fontawesome.com/f4860325f3.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    </head>
    <body>

        <div class="modal fade" id="modal-saque">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Informações para saque</h3>
                    </div>
                    <div class="modal-body">
                        <form id="form-saque" class="form">
                            <div class="form-item">
                                <label for="valor">Valor:</label>
                                <input type="number" required id="valor" />
                            </div>                    
                            <div class="form-item">
                                <label for="conta">Conta:</label>
                                <input type="number" required id="conta" />
                            </div>                
                            <div class="form-item">
                                <label for="senha">Senha:</label>
                                <input type="password" required id="senha" />
                            </div>   
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="button option-button">Limpar</button>
                                <button type="submit" class="button option-button">Sacar</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-deposito">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Informações para depósito</h3>
                    </div>
                    <div class="modal-body">
                        <form id="form-deposito" class="form">
                            <div class="form-item">
                                <label for="valor">Valor:</label>
                                <input type="number" required id="valor" />
                            </div>                    
                            <div class="form-item">
                                <label for="conta">Conta:</label>
                                <input type="number" required id="conta" />
                            </div> 
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="button option-button">Limpar</button>
                                <button type="submit" class="button option-button">Depositar</button>
                            </div> 
                        </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-saldo">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Consulta de saldo</h3>
                    </div>
                    <div class="modal-body">
                        <form id="form-saldo" class="form">           
                            <div class="form-item">
                                <label for="conta">Conta:</label>
                                <input type="number" required id="conta" />
                            </div>                
                            <div class="form-item">
                                <label for="senha">Senha:</label>
                                <input type="password" required id="senha" />
                            </div>    
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="button option-button">Limpar</button>
                                <button type="submit" class="button option-button">Consultar</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>

        <header class="header">
                <img src="./img/logo.png" alt="Bank logo" height="60">
                <h2>Bank of Dev's</h2>
        </header>

        <main class="main col-12">            
            <section class="actions col-3 card shadow">
                <h2 class="display-6">Operações</h2>
                <button class="option-button button" data-bs-toggle="modal" data-bs-target="#modal-saque">
                    Realizar Saque
                </button>
                <button class="option-button button" data-bs-toggle="modal" data-bs-target="#modal-deposito">
                    Realizar Depósito
                </button>
                <button class="option-button button" data-bs-toggle="modal" data-bs-target="#modal-saldo">
                    Consultar Saldo
                </button>                
            </section>

            <section class="section col-6 card shadow p-4">
                <div class="title">
                    <h2 class="display-6">Formulário de Cadastro</h2>
                </div>
                <form id="form" class="form col-6">
                <div class="form-item">
                    <label for="nome">Nome:</label>
                    <input required id="nome" />
                </div>
        
                <div class="form-item"">
                    <label for="cpf">CPF:</label>
                    <input required id="cpf" />
                </div>
        
                <div class="form-item">
                    <label for="celular">Celular:</label>
                    <input required type="number" id="celular" />
                </div>
        
                <div class="form-item">
                    <label for="senha">Senha:</label>
                    <input type="password" required id="senha" />
                </div>
        
                <div class="form-item">
                    <label for="confirmacao">Confirmação senha:</label>
                    <input type="password" required id="confirmacao" />
                </div>
                <div class="form-input">
                    <button type="reset" class="button">Limpar</button>
                    <button type="submit" class="button">Cadastrar</button>
                </div>
                </form>
            </section>
            
        </main>

        <footer class="footer" class="row">
            Bank of Dev's® 2022
            <nav id="social-medias" class="col-3">
                <ul class="col-12">
                    <li class="col-4"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li class="col-4"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="col-4"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
