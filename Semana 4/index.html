<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank of Dev's</title>    
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./layout.css" />
        <script src="./scripts.js" async></script>
        <script src="https://kit.fontawesome.com/f4860325f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="col-5">
                <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f4b0.png" alt="Bank logo" width="50" height="60">
            </div>
            <div class="col-7">
                <h2>Bank of Dev's</h2>
            </div>
        </header>

        <main class="main">
            <section class="section">
                <h2>Formulário de Cadastro</h2>
        
                <form id="form" class="form">
                <div class="form-item">
                    <label for="nome">Nome:</label>
                    <input required id="nome" />
                </div>
        
                <div class="form-item">
                    <label for="cpf">CPF:</label>
                    <input required id="cpf" />
                </div>
        
                <div class="form-item">
                    <label for="celular">Celular:</label>
                    <input required type="number" id="celular" />
                </div>
        
                <div class="form-item">
                    <label for="senha">Senha:</label>
                    <input type="password" required id="senha" />
                </div>
        
                <div class="form-item">
                    <label for="confirmacao">Confirmação senha:</label>
                    <input type="password" required id="confirmacao" />
                </div>
        
                <div class="form-input">
                    <button type="reset" class="button col-6">Limpar</button>
                    <button type="submit" class="button col-6">Cadastrar</button>
                </div>
                </form>
            </section>
        </main>

        <footer class="footer" class="row">
            Bank of Dev's® 2022
            <nav id="social-medias" class="col-3">
                <ul class="col-12">
                    <li class="col-4"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li class="col-4"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="col-4"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
