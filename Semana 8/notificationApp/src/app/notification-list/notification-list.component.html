<div class="d-flex flex-column justify-content-between h-100 bg-light">
    <ntap-header></ntap-header>
    <div class="container m-4">
        <ul class="list-group">
            <li *ngFor="let notification of notifications" [ngClass]="{ 'read': notification.read}" class="list-group-item m-2">
                <h4>{{notification.title}}</h4>
                <h6>{{notification.desc}}</h6>
                <small>{{notification.time}}</small><br>
                <button class="btn btn-secondary my-1" (click)="markRead(notification)">
                    Marcar como lida
                </button>
            </li>
        </ul>
    </div>
    <ntap-footer></ntap-footer>
</div>
