<div class="d-flex flex-column justify-content-between h-100 bg-light">
    <ntap-header></ntap-header>
    <div class="container m-4">
        <ul class="list-group">
            <li *ngFor="let notification of notifications" class="list-group-item m-2">
                <h4>{{notification.title}}</h4>
                <h6>{{notification.desc}}</h6>
                <small>{{notification.time}}</small>
            </li>
        </ul>
    </div>
    <ntap-footer></ntap-footer>
</div>
